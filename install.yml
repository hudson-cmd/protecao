---
- name: Instalacao protecao via AWX
  hosts: all
  become: true
  gather_facts: false

  tasks:
    - name: Copiar install.sh do Git para o servidor
      ansible.builtin.copy:
        src: install.sh
        dest: /tmp/protecao-install.sh
        mode: '0755'

    - name: Executar instalacao
      ansible.builtin.shell: bash /tmp/protecao-install.sh install
      environment:
        TERM: xterm
